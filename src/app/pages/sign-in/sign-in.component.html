<div fxLayout="column" class="main-welcome">
  <mat-card>
    <h1 class="title">
      Sign-In<br />
    </h1>

    <form [formGroup]="form" (ngSubmit)="signin()" #loginForm="ngForm">
      <mat-card-content fxLayout="column" fxLayoutGap="10px">
          <mat-form-field>
              <input type="text" matInput fxFlex [formControl]="form.controls['empId']"
                  placeholder="Employee ID"/>
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
          <button type="submit" fxFlex mat-raised-button color="accent">Submit</button>
      </mat-card-actions>
    </form>

  </mat-card>
</div>
